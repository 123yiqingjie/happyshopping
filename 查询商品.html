<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询商品案例</title>
    <link rel="stylesheet" href="./css/查询商品.css">
</head>
<body>
    <div class="search">
        按照价格查询：
        <input type="text" class="start">-
        <input type="text" class="end"> 
        <button class="search_price">搜索</button>
        按照商品名称查询：
        <input type="text" class="product">
        <button class="searchproduct">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    // 利用新增数组方法操作数据
    var data = [
        {
            id: 1,
            pname: '小米',
            price: 1999
        },
        {
            id: 2,
            pname: '华为',
            price: 2999
        },
        {
            id: 3,
            pname: 'apple',
            price: 3999
        },
        {
            id: 4,
            pname: '荣耀',
            price: 4999
        },
    ]
    // 获取相应的元素
    var tbody = document.querySelector('tbody')
    var search_price = document.querySelector('.search_price');
    var start = document.querySelector('.start');
    var end = document.querySelector('.end');
    var product = document.querySelector('.product');
    var searchproduct = document.querySelector('.searchproduct');
    setData(data);
    // 将数据渲染到页面
    function setData(mydata){
        // 先清空原来tbody里面的数据
        tbody.innerHTML = '';
        mydata.forEach(function(value){
        var tr = document.createElement("tr");
    tr.innerHTML = '<td>'+value.id+'</td><td>'+value.pname+'</td><td>'+value.price+'</td>';
    tbody.appendChild(tr)
    })
    } 
    // 根据价格查询商品
    // 当我们点击了按钮，就可以根据我商品的价格去筛选
    search_price.addEventListener('click',function(){
        var newDate = data.filter(function(value){
            return value.price >= start.value &&  value.price<= end.value;
        })
        setData(newDate);

    })
    searchproduct.addEventListener('click',function(){
        var arr = [];
        data.some(function(value){
            if(value.pname === product.value)
            arr.push(value);
            return true;
        })
        // 把获取的数组渲染到页面
        setData(arr);
    })

   
</script>
</html>
